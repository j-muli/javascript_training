        //given array
        let sourceArray = ['a', 'b', 'c', 'd', 'e'];
        //Extraction of subarray from index 2 to index 4 (end index not inclusive) using slice()
        let extractedArray = sourceArray.slice(2, 4);
        // Modification the extractedArray by replacing its elements with 'x', 'y', and 'z' using splice()
        extractedArray.splice(0, extractedArray.length, 'x', 'y', 'z');

        console.log('Source Array:', sourceArray);
        console.log('Modified Extracted Array:', extractedArray);
