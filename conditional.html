    <script>

        let num1 = prompt("enter num1: ");

        if (num1 % 2 === 0) {
            alert("num1 is even");
        } else {
            alert("num1 is odd");
        }

        let numx = prompt("enter numx: ");
        let numy = prompt("enter numy: ");
        let numz = prompt("enter numz: ");

        if (numx > numy && numx > numz) {
            alert(numx = " numx is the largest.");
        } else if (numy > numx && numy > numz) {
            alert(numy = " numy is the largest.");
        } else {
            alert(numz = " numz is the largest.");
        }


        let year = prompt("enter year: ");

        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
            alert(year = " is a leap year.");
        } else {
            alert(year = " is not a leap year.");
        }



    </script>
