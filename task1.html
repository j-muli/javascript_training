<body>
    <script>
        //A program that prompts the user to enter the base and height of a triangle and returns its area.
        let base = prompt('enter base of the triangle: ');
        let height = prompt('enter height of the triangle: ');
        //calculate area
        let area = (base * height) / 2;
        alert("area of triangle is: " + area);
    </script>
