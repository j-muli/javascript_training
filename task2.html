<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("enter number: ");

        if (num % 2 === 0) {
            alert("even");
            if (num % 4 === 0) {
                alert("Divisible by 4.");
            }
        } else {
            alert("odd");
        }



    </script>
</body>

</html>
